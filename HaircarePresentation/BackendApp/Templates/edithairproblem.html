<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Hair Problems</h4>
                  <p class="card-description">
                  Categories
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'hairproblem_upade' dataid=hairprb.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Hairproblem" name="name" value="{{hairprb.hair_prblm}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Descripation </label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{hairprb.hairprblm_de}}</textarea>
                    </div>
                      <div >
                          <img src="{{hairprb.prblm_image.url}}">
                      <input type="file"  name="HairProblem">
                       </div>



                    <button type="submit" class="btn btn-primary mr-2">Updatre</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
</body>
</html>

{% endblock %}
