<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Brand Details</h4>
                  <p class="card-description">

                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th>BrandName</th>

                          <th>Image</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for  i in brand %}
                        <tr>
                         <td>{{i.hairbrand_name}} </td>

                            <td>
                                <img src="{{i.hairbrand_img.url}}" >
                            </td>
                            <td>
                                <form action="{% url 'brand_edit' dataid=i.id %}">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm">Edit</button>
                                </form>
                            </td>

                            <td>
                                <form action="{% url 'brand_delete' dataid=i.id %} ">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>

{% endblock %}
